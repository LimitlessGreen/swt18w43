<body>
<!--Naviagtion-->
<nav th:include="navigation_new :: navigation"></nav>

<!--Page Stuff-->
<div class="data-table-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="data-table-list">
                    <div class="basic-tb-hd">
                        <h2>Übersicht</h2>
                    </div>
                    <div class="table-responsive">
                        <table id="data-table-basic" class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Vorname</th>
                                <th>Type</th>
                                <th>E-Mail</th>
                                <th>Adresse</th>
                                <th>Telefonnummer</th>
                                <th>Geschlecht</th>
                                <th>&#x1F5D1;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                            <tbody th:remove="all-but-first">
                            <tr th:each="customer : ${customerList}">
                                <td th:text="${customer.getId()}">1</td>
                                <td th:text="${customer.getLastname()}">Feldfreude</td>
                                <td th:text="${customer.getFirstname()}">Flori</td>
                                <td th:text="${customer.getCustomerType()}">MANAGER</td>
                                <td th:text="${customer.getEmail()}">blattgrün@bioladen.de</td>
                                <td th:text="${customer.getStreet()}">Feldweg 43</td>
                                <td th:text="${customer.getPhone()}"> 03514343434</td>
                                <td th:text="${customer.getSex()}">MALE</td>
                                <form class="form-group" method="post" th:action="@{/customerDelete}">
                                    <input value="0" id="delete" type="hidden" class="form-control" name="UserCustomerID" th:value="${customer.getId()}">
                                    <td><button type="submit" class="btn btn-danger btn-sm">&#x1F5D1;</button></td>
                                </form>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Vorname</th>
                                <th>Type</th>
                                <th>E-Mail</th>
                                <th>Adresse</th>
                                <th>Telefonnummer</th>
                                <th>Geschlecht</th>
                                <th>&#x1F5D1;</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Footer-->
<div th:include="footer :: footer"></div>

<!--Import Scripts-->
<!-- jquery
        ============================================ -->

</html>
