<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>Großhändlerprodukt hinzufügen</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<nav th:include="navigation :: navigation"></nav>
<div class="container" id="centerBox">

    <div th:fragment="distributorproductform">
        <h1 align="center">Großhändlerprodukt hinzufügen</h1>
        <br>
        <div align="center">
            <button class="btn btn-info notika-btn-green green-icon-notika btn-reco-mg btn-button-mg waves-effect" data-toggle="modal" data-target="#bnnImportModal, #addDistributorProductModal">
                <i class="fas fa-file-export"></i> BNN-Import
            </button>
        </div>

        <form method="post" th:action="@{/addDistributorProduct}">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputName">Name*</label>
                    <input type="text" class="form-control" id="inputName" name="name" placeholder="Name" pattern="^[a-zA-Z- ÄäÜüÖö][a-zA-Z- ÄäÜüÖöß]{1,}$" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputDistributor">Großhändler*</label>
                    <select class="form-control" id="inputDistributor" name="distributor" required>
                        <option disabled selected>Großhändler</option>
                        <option th:each="distributor : ${distributorList}" th:value="${distributor.getId()}" th:text="${distributor.getName()}">REWE</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputPrice">Preis*</label>
                    <input type="number" class="form-control" id="inputPrice" name="price" placeholder="Preis" value="0.00" min="0.00" step="0.01" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputUnit">Einheit*</label>
                    <input type="number" class="form-control" id="inputUnit" name="unit" placeholder="Einheit" value="0.00" min="0.00" step="0.01" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputMinimumOrderAmount">Mindestbestellanzahl*</label>
                    <input type="number" class="form-control" id="inputMinimumOrderAmount" name="minimumOrderAmount" placeholder="Mindestbestellanzahl" value="1" min="1" step="1" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputProductCategory">Produktkategorie*</label>
                    <select id="inputProductCategory" class="form-control" name="productCategory" required>
                        <option disabled selected>Produktkategorie</option>
                        <option th:each="productCategory : ${productCategories}"
                                th:value="${productCategory}"
                                th:text="${productCategory.getDescriptionDe()}">Kategorie</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputMwStCategory">MwSt.-Kategorie*</label>
                    <select id="inputMwStCategory" class="form-control" name="mwStCategory" required>
                        <option disabled selected>MwSt.-Kategorie</option>
                        <option th:each="mwStCategory : ${mwStCategories}"
                                th:value="${mwStCategory}"
                                th:text="${mwStCategory.getLongName()}">X</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputOrganization">Anbauverband*</label>
                    <select id="inputOrganization" class="form-control" name="organization" required>
                        <option disabled selected>Anbauverband</option>
                        <option th:value="${null}">Ohne Zugehörigkeit</option>
                        <option th:each="organization : ${organizations}"
                                th:value="${organization}"
                                th:text="${organization.getName()}">Bio</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPfandPrice">Pfandpreis*</label>
                    <input type="number" class="form-control" id="inputPfandPrice" name="pfandPrice" placeholder="Pfandpreis" value="0.00" min="0.00" step="0.01">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Großhändlerprodukt erstellen</button>
        </form>
        <br>
    </div>

</div>

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="webjars/jquery/3.3.1/jquery.js"></script>
<script src="webjars/bootstrap/4.1.3/js/bootstrap.bundle.js"></script>
</body>
</html>
