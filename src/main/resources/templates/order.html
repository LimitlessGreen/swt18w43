<body>

<nav th:include="navigation_new :: navigation"></nav>

<div class="buttons-area">
    <div class="container">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="btn-demo-notika mg-t-30">
                    <div class="order">
                        <h2>Bestellung</h2>
                        <form action="" method="get" style="width: 100%">

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Produktname eingeben"
                                               name="name">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="Menge" name="amount">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-info notika-btn-green"
                                            style="float: left">Suchen
                                    </button>
                                </div>


                            </div>
                        </form>

                        <br>

                        <table style="width: 100%; font-size: 16px;">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Preis</th>
                                <th>Gesamtpreis</th>
                                <th>Lagerbestand</th>
                                <th>Optionen</th>
                            </tr>
                            </thead>


                            <tbody>
                            <tr th:each="inventoryProduct : ${products}">
                                <td th:text="${inventoryProduct.getName()}"></td>
                                <td th:text="${#numbers.formatDecimal(inventoryProduct.getPrice().doubleValue(), 0, 'POINT', 2, 'COMMA')} + ' €'"></td>
                                <td th:text="${#numbers.formatDecimal(amount * inventoryProduct.getPrice().doubleValue(), 0, 'POINT', 2, 'COMMA')} + ' €'"></td>
                                <td>?</td>
                                <td>
                                    <a th:href="'/orders/add?id=' + ${inventoryProduct.getDistributorProductIdentifier()} + '&amount=' + ${amount}">
                                        <button type="button" class="btn btn-info notika-btn-green">
                                            Hinzufügen
                                        </button>
                                    </a>

                                </td>
                            </tr>

                            <tr th:each="product : ${productsfiltered}">
                                <td th:text="${product.getName()}"></td>
                                <td th:text="${#numbers.formatDecimal(product.getPrice().doubleValue(), 0, 'POINT', 2, 'COMMA')} + ' €'"></td>
                                <td th:text="${#numbers.formatDecimal(amount * product.getPrice().doubleValue(), 0, 'POINT', 2, 'COMMA')} + ' €'"></td>
                                <td>?</td>
                                <td>
                                    <a th:href="'/orders?name=' + ${product.getName()} + '&amount=' + ${#numbers.formatDecimal(product.getMinimumOrderAmount() * product.getUnit() , 1, 0)}">
                                        <span class="label label-danger">Mindestbestellmenge: <span
                                                th:text="${product.getMinimumOrderAmount()}"></span> </span>
                                        <!--<span class="badge badge-danger" role="alert" style="background-color: #dc3545 !important;">
                                            Mindestbestellmenge: <span th:text="${product.getMinimumOrderAmount() }"></span>
                                        </span>-->
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <hr>
                        <br>
                        <h5>Bestellübersicht</h5>

                        <table style="width: 100%; font-size: 16px;">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Preis</th>
                                <th>Menge</th>
                                <th>Gesamtpreis</th>
                                <th>Lagerbestand</th>
                                <th>Löschen?</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="item : ${cart}">
                                <td th:text="${item.getProductName()}"></td>
                                <td th:text="${#numbers.formatDecimal(item.getProduct().getPrice().doubleValue(), 0, 'POINT', 2, 'COMMA')} + ' €'"></td>
                                <td th:text="${item.getQuantity().toString()}"></td>
                                <td th:text="${#numbers.formatDecimal(item.getQuantity().getAmount().doubleValue() * item.getPrice().getNumber().doubleValue(), 0, 'POINT', 2, 'COMMA')} + ' €'"></td>
                                <td>?</td>
                                <td><a th:href="'/orders/remove?id=' + ${item.getId()}">
                                    <button type="button" class="btn btn-danger notika-btn-red" style="float:inside"><i
                                            class="fas fa-trash-alt"></i></button>
                                </a></td>
                            </tr>
                            </tbody>

                        </table>

                        <hr>

                        <div class="row">
                            <div class="col-lg-7">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <h6>Anzahl der Artikel: <span th:text="${articles}"></span></h6>
                                    </div>

                                    <div class="col-lg-6">
                                        <h6>Summe: <span th:text="${totalprice}"></span> €</h6>
                                    </div>
                                </div>

                            </div>

                            <div class="offset-lg-3 col-lg-1">
                                <a href="orderFinished">
                                    <button type="button" class="btn btn-info notika-btn-green"
                                            style="float: left">Bestellen
                                    </button>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
