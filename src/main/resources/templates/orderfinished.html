<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Title-->
    <title>Bestellung abgeschlossen</title>

    <!--Import CSS-->
    <!--/*/ <th:block th:include="_includes :: css_includes"></th:block> /*/-->
</head>

<body>

<nav th:include="navigation_new :: navigation"></nav>

<div class="container">
    <div class="normal-table-list">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="normal-table-list">
                    <div style="text-align: center">
                        <h2>Bestellung über <span th:text="${totalprice}"></span> € abgeschickt</h2>
                        <h6>
                            <span>Diese Bestellung beinhaltet </span>
                            <span th:text="${productcount}"></span>
                            <span th:if="${productcount == 1}"> Produkt</span>
                            <span th:if="${productcount > 1}"> Produkte</span>
                            <span> von </span>
                            <span th:if="${distributorcount == 1}">einem Zulieferer</span>
                            <span th:if="${distributorcount > 1}">
                                <span th:text="${distributorcount}"></span> Zulieferern
                            </span>
                        </h6>
                    </div>
                    <a href="order">
                        <button class="btn btn-info notika-btn-green" style="float:left">
                            Zurück zum Orderassistenten
                        </button>
                    </a>
                    <a href="orders">
                        <button class="btn btn-info notika-btn-green" style="float:right">
                            Weiter zur Bestellübersicht
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="footer :: footer"></div>
<!-- Footer area END -->

<!--Import JS-->
<!--/*/ <th:block th:include="_includes :: js_includes"></th:block> /*/-->

</body>
</html>
