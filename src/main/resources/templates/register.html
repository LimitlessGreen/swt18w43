<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>Registrieren</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
</head>
<body>

    <nav th:include="navigation :: navigation"></nav>
    <div class="container" id="centerBox">

        <div>
            <h1 align="center">User hinzufügen</h1>
            <br>
            <form method="post" th:action="@{/register}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">Vorname</label>
                        <input type="text" class="form-control" id="inputFirstName" name="firstname" placeholder="Vorname">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputName">Nachname</label>
                        <input type="text" class="form-control" id="inputName" name="lastname" placeholder="Nachname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPhoneNumber">Telefonnummer</label>
                        <input type="text" class="form-control" id="inputPhoneNumber" name="phone" placeholder="Telefonnummer">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputAddress">Adresse</label>
                        <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Adresse">
                    </div>
                </div>
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="inputCustomer">Kunden-Art</label>
                        <select id="inputCustomer" class="form-control" name="type">
                            <option value="House" selected>Hauskunde</option>
                            <option value="Major">Großkunde</option>
                            <option value="Staff">Personal</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputsex">Geschlecht</label>
                        <select id="inputsex" class="form-control" name="sex">
                            <option value="male" selected>männlich</option>
                            <option value="female">weiblich</option>
                            <option value="various">divers</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success">User erstellen</button>
            </form>
            <br>
        </div>

    </div>

    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="webjars/jquery/3.3.1/jquery.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.bundle.js"></script>
</body>
</html>
