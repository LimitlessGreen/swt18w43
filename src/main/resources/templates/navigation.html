<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <title>Navigation</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<nav class="navbar navbar-light bg-light" th:fragment="navigation">

    <ul class="nav nav-pills nav-fill">

        <li class="nav-item">
            <a class="navbar-brand" href="/">
                Blattgrün

        <li class="nav-item">
            <a class="navbar-brand" href="/products" sec:authorize="!hasAnyRole('ROLE_MANAGER','ROLE_STAFF')">

        <li class="nav-item">
            <a class="navbar-brand" th:href="@{/administration}"
               sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_STAFF')">
                Verwaltung
            </a>
        </li>

        <li class="nav-item">
            <a class="navbar-brand" th:href="@{/cashiersystem}" sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_STAFF')">

            </a>
        </li>

        <li class="nav-item">
            <a class="navbar-brand" th:href="@{/orders}" sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_STAFF')">

            <a class="navbar-brand" th:href="@{/profile}"
               sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_STAFF')">
                Profil
            </a>
        </li>

        <li class="nav-item">
            <a class="navbar-brand" th:href="@{/login}" sec:authorize="!isAuthenticated()">
                Login
            </a>
        </li>

        <li>
            <a class="navbar-brand" th:href="@{/logout}" sec:authorize="isAuthenticated()">
                Logout
            </a>
        </li>

    </ul>

</nav>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="webjars/jquery/3.3.1/jquery.js"></script>
