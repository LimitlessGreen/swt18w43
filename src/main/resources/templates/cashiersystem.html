<div class="buttons-area">
    <div class="container">
        <div class="row">
            <!--left area Start-->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding-right: 5px;">
                <div class="btn-demo-notika mg-t-30">

                    <form class="form-group" method="post" th:action="@{/cashiersystem}"> <!-- Sends pid and amount -->
                        <div class="form-group"> <!-- form for product code -->
                            <div class="alert alert-danger alert-dismissible" role="alert" th:if="${errorPid}" id="pidError">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Achtung!</strong> <a th:text="${errorMsgPid}"></a>
                            </div>

                            <label for="pidInput">Produkt-Code</label>
                            <input type="text" class="form-control" id="pidInput" name="pid" placeholder="Produkt-Code eingeben">
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <!--TODO add numpad-->

                                <script> // functions for numpad pid
                                var pidInput = "";
                                function pidUpdate(char) {
                                    pidInput = pidInput + char;
                                    document.getElementById('pidInput').value=pidInput;
                                }
                                function pidRemoveOne() {
                                    pidInput = pidInput.substring(0, pidInput.length-1)
                                    document.getElementById('pidInput').value=pidInput;
                                }
                                function pidRemove() {
                                    pidInput = "";
                                    document.getElementById('pidInput').value=pidInput;
                                }
                                </script>

                                <div class="btn-toolbar" role="toolbar"> <!-- numpad pid -->
                                    <div class="btn-group notika-tl-btn" role="group">
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" onclick="pidUpdate('7')">7</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" onclick="pidUpdate('8')">8</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" onclick="pidUpdate('9')">9</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" onclick="pidRemoveOne()">←</button>
                                    </div>
                                    <div class="btn-group notika-tl-btn" role="group">
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" onclick="pidUpdate('4')">4</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" onclick="pidUpdate('5')">5</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" onclick="pidUpdate('6')">6</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" onclick="pidRemove()">C</button>
                                    </div>
                                    <div class="btn-group notika-tl-btn" role="group">
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" onclick="pidUpdate('1')">1</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" onclick="pidUpdate('2')">2</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" onclick="pidUpdate('3')">3</button>
                                        <button type="submit" class="btn btn-lg notika-gp-default waves-effect">✓</button>
                                    </div>
                                    <div class="btn-group notika-tl-btn" role="group">
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect"></button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" onclick="pidUpdate('0')">0</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect"></button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect"></button>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

                                <div class="form-group">
                                    <label for="amountInput">Menge</label> <!-- form for amount -->
                                    <script> // functions for amount
                                    var amountInput = 1;
                                    function add(amount) {
                                        amountInput += amount;
                                        if (amountInput == 0) {
                                            amountInput = 1;
                                        }
                                        document.getElementById('amountInput').value=amountInput;
                                    }
                                    </script>

                                    <input type="text" class="form-control" id="amountInput" name="amount" placeholder="Menge eingeben" value="1">
                                    <div align="right">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-lg btn-danger" onclick="add(-1)">-1</button> <!-- substract one from amount -->
                                            <button type="button" class="btn btn-lg btn-success" onclick="add(1)">+1</button> <!-- add one to amount -->
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 20px;">
                                <!--TODO add cart-->
                                Hier kannst du mit th:fragment dein Warenkorb reinpacken (keine Code Doppelungen ;) )
                            </div>
                        </div>
