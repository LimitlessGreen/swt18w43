<body>
<!--Naviagtion-->
<nav th:include="navigation_new :: navigation"></nav>
<div class="buttons-area">
    <div class="container">
        <div class="row">
            <!--left area Start-->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding-right: 5px;">
                <div class="btn-demo-notika mg-t-30">

                    <form class="form-group" method="post" th:action="@{/cashiersystem}"> <!-- Sends pid and amount -->
                        <div class="form-group"> <!-- form for product code -->
                            <div class="alert alert-danger alert-dismissible" role="alert" th:if="${errorPid}" id="pidError">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Achtung!</strong> <a th:text="${errorMsgPid}"></a>
                            </div>
                            <div class="alert alert-danger alert-dismissible" role="alert" th:if="${errorProductAmount}">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Achtung!</strong> <a th:text="${errorProductAmountMsg}"></a>
                            </div>

                            <label for="pidInput">Produkt-Code</label>
                            <input type="text" class="form-control" id="pidInput" name="pid" placeholder="Produkt-Code eingeben">
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <!--TODO add numpad-->

                                <script> // functions for numpad pid
                                var pidInput = "";
                                function pidUpdate(char) {
                                    pidInput = pidInput + char;
                                    document.getElementById('pidInput').value=pidInput;
                                }
                                function pidRemoveOne() {
                                    pidInput = pidInput.substring(0, pidInput.length-1)
                                    document.getElementById('pidInput').value=pidInput;
                                }
                                function pidRemove() {
                                    pidInput = "";
                                    document.getElementById('pidInput').value=pidInput;
                                }
                                </script>

                                <div class="btn-toolbar" role="toolbar"> <!-- numpad pid -->
                                    <div class="btn-group notika-tl-btn" role="group">
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="pidUpdate('7')">7</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="pidUpdate('8')">8</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="pidUpdate('9')">9</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="pidRemoveOne()">←</button>
                                    </div>
                                    <div class="btn-group notika-tl-btn" role="group">
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="pidUpdate('4')">4</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="pidUpdate('5')">5</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="pidUpdate('6')">6</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="pidRemove()">C</button>
                                    </div>
                                    <div class="btn-group notika-tl-btn" role="group">
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="pidUpdate('1')">1</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="pidUpdate('2')">2</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="pidUpdate('3')">3</button>
                                        <button type="submit" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;">✓</button>
                                    </div>
                                    <div class="btn-group notika-tl-btn" role="group">
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;">&nbsp;&nbsp; </button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="pidUpdate('0')">0</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;">&nbsp;&nbsp; </button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;">&nbsp;&nbsp; </button>
                                    </div>
                                </div>

                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <label for="amountInput">Menge</label> <!-- form for amount -->
                                <div class="form-group">
                                    <div class="row">

                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

                                            <script> // functions for amount
                                            var amountInput = 1;
                                            function add(amount) {
                                                amountInput += amount;
                                                if (amountInput == 0) {
                                                    amountInput = 1;
                                                }
                                                document.getElementById('amountInput').value=amountInput;
                                            }
                                            </script>

                                            <input type="text" class="form-control" id="amountInput" name="amount" placeholder="Menge eingeben" value="1">
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                            <div align="right">
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-danger" style="margin-right: 0px;" onclick="add(-1)">-1</button> <!-- substract one from amount -->
                                                    <button type="button" class="btn btn-success" style="margin-right: 0px;" onclick="add(1)">+1</button> <!-- add one to amount -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 20px;">

                                <div class="pre-scrollable">
                                    <div th:if="${shoppingCart.isEmpty()}"> <!-- Handling for empty cart -->
                                        <div class="header" align="center">
                                            Ihr Warenkorb ist leer
                                        </div>
                                    </div>

                                    <div th:unless="${shoppingCart.isEmpty()}"> <!-- Handling for non empty cart -->
                                        <table class="table">
                                            <thead> <!-- table head -->

                                            <tr>
                                                <th scope="col">Name</th>
                                                <th scope="col">Menge</th>
                                                <th scope="col">Preis</th>
                                                <th scope="col">&#x1F5D1;</th>
                                            </tr>

                                            </thead>

                                            <tbody> <!-- table body -->

                                            <tr th:each="item : ${shoppingCart} ">
                                                <td scope="row" th:text="${item.getProductName()}">ProductName</td>
                                                <td th:text="${item.getQuantity()}">1</td>
                                                <td th:text="${item.getPrice()}">1</td>
                                                <td>
                                                    <div class="form-group">
                                                        <form class="form-group" method="post" th:action="@{/deleteCartItem}">
                                                            <input type="hidden" name="productId" th:value="${item.getId()}">
                                                            <button type="submit" class="btn btn-danger btn-sm">&#x1F5D1;</button>
                                                        </form>
                                                    </div>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                                <br>

                            </div>
                        </div>
                    </form>


                </div>
            </div>
            <!--left area End-->
            <!--right area- Start-->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding-left: 5px;">
                <div class="btn-demo-notika mg-t-30">
                    <h1>Übersicht</h1>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

                            <form class="form-group" method="post" th:action="@{/cashiersystemUser}">
                                <div class="form-group">
                                    <label for="userId">Kunden ID</label>
                                    <div class="alert alert-danger alert-dismissible" role="alert" th:if="${errorUid}">
                                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                        <strong>Achtung!</strong> <a th:text="${errorMsgUid}"></a>
                                    </div>
                                    <input type="text" class="form-control" id="userId" name="userId" placeholder="Kunden ID eingeben">
                                </div>

                                <script> // functions for numpad userId
                                var userIdInput = "";
                                function userIdUpdate(char) {
                                    userIdInput = userIdInput + char;
                                    document.getElementById('userId').value=userIdInput;
                                }
                                function userIdRemoveOne() {
                                    userIdInput = userIdInput.substring(0, userIdInput.length-1)
                                    document.getElementById('userId').value=userIdInput;
                                }
                                function userIdRemove() {
                                    userIdInput = "";
                                    document.getElementById('userId').value=userIdInput;
                                }
                                </script>

                                <div class="btn-toolbar" role="toolbar"> <!-- numpad userId -->
                                    <div class="btn-group notika-tl-btn" role="group">
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="userIdUpdate('7')">7</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="userIdUpdate('8')">8</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="userIdUpdate('9')">9</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="userIdRemoveOne()">←</button>
                                    </div>
                                    <div class="btn-group notika-tl-btn" role="group">
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="userIdUpdate('4')">4</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="userIdUpdate('5')">5</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="userIdUpdate('6')">6</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="userIdRemove()">C</button>
                                    </div>
                                    <div class="btn-group notika-tl-btn" role="group">
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="userIdUpdate('1')">1</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="userIdUpdate('2')">2</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="userIdUpdate('3')">3</button>
                                        <button class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" type="submit">✓</button>
                                    </div>
                                    <div class="btn-group notika-tl-btn" role="group">
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;">&nbsp;&nbsp; </button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="userIdUpdate('0')">0</button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;">&nbsp;&nbsp; </button>
                                        <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;">&nbsp;&nbsp; </button>
                                    </div>
                                </div>
                            </form>

                            <div class="form-group">
                                <br>
                                <label for="change">Bargeld</label>

                                <script> // functions for numpad change
                                var changeInput = "";
                                function changeUpdate(char) {
                                    changeInput = changeInput + char;
                                    document.getElementById('change').value=changeInput;
                                }
                                function changeRemoveOne() {
                                    changeInput = changeInput.substring(0, changeInput.length-1)
                                    document.getElementById('change').value=changeInput;
                                }
                                function changeRemove() {
                                    changeInput = "";
                                    document.getElementById('change').value=changeInput;
                                }
                                </script>

                                <form class="from-group" method="post" th:action="@{/cashiersystemCalcChange}">
                                    <div class="alert alert-danger alert-dismissible" role="alert" th:if="${errorChange}">
                                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                        <strong>Achtung!</strong> <a th:text="${errorMsgChange}"></a>
                                    </div>
                                    <div class="alert alert-danger alert-dismissible" role="alert" th:if="${errorChangeLow}">
                                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                        <strong>Achtung!</strong> <a th:text="${errorChangeLowMsg}"></a>
                                    </div>

                                    <input type="text" class="form-control" id="change" name="changeInput" placeholder="Bargeld Betrag">

                                    <div class="btn-toolbar" role="toolbar"> <!-- numpad change -->
                                        <div class="btn-group notika-tl-btn" role="group">
                                            <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="changeUpdate('7')">7</button>
                                            <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="changeUpdate('8')">8</button>
                                            <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="changeUpdate('9')">9</button>
                                            <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="changeRemoveOne()">←</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="changeUpdate('4')">4</button>
                                            <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="changeUpdate('5')">5</button>
                                            <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="changeUpdate('6')">6</button>
                                            <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="changeRemove()">C</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="changeUpdate('1')">1</button>
                                            <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="changeUpdate('2')">2</button>
                                            <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="changeUpdate('3')">3</button>
                                            <button class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" type="submit">✓</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="changeUpdate('.')">.</button>
                                            <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;" onclick="changeUpdate('0')">0</button>
                                            <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;">&nbsp;&nbsp; </button>
                                            <button type="button" class="btn btn-lg notika-gp-default waves-effect" style="background-color: #f0f0f0; margin-right: 0px;">&nbsp;&nbsp; </button>

                                        </div>
                                    </div>

                                    <label>Wechselgeld: </label>
                                </form>
                                <input type="text" class="form-control" id="changeValue" name="changeValueInput" placeholder="Wechselgeld Betrag" th:value="${change}" readonly>
                            </div>

                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="background-color: #146b4a">

                            <div>
                                <div class="labels-overview">Anzahl der Artikel: </div>
                                <input type="text" class="form-control" id="number" name="number" placeholder="Anzahl" th:value="${shoppingCart.getAmountOfItems()}" readonly>
                                <br>
                            </div>
                            <div>
                                <ul>
                                    <div>
                                        <li><div class="labels-overview">Rabatt: </div></li>
                                        <input type="text" class="form-control" id="discount" name="discount" placeholder="Rabatt" th:value="${shoppingCart.getCustomerDiscountString()} " readonly>
                                        <br>
                                        <li><div class="labels-overview">MwSt.: </div></li>
                                        <input type="text" class="form-control" id="mwst" name="mwst" placeholder="MwSt." readonly>
                                        <br>
                                        <li><div class="labels-overview">Pfand: </div></li>
                                        <input type="text" class="form-control" id="pfand" name="pfand" placeholder="Pfand" readonly>
                                        <br>
                                    </div>
                                </ul>
                            </div>
                            <div>
                                <div>
                                    <div class="labels-overview">Summe: </div>
                                    <input type="text" class="form-control" id="sum" name="sum" placeholder="Summe" th:value="${shoppingCart.getPrice()}" readonly>
                                    <br>
                                </div>
                            </div>

                            <br>

                            <div align="right">
                                <form class="from-group" method="post" th:action="@{/cashiersystemAbort}">
                                    <button class="btn btn-primary btn-lg btn-block btn-danger" type="submit" id="abort">Abbrechen</button>
                                </form>
                            </div>

                            <br>

                            <div align="right">
                                <form class="from-group" method="post" th:action="@{/cashiersystemFinish}">
                                    <button class="btn btn-primary btn-lg btn-block" type="submit" id="finish">Fertig</button>
                                    <br>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!--right area End-->
        </div>
    </div>

</div>
