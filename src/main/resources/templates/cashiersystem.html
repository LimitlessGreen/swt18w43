<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>Kasse</title>
    </head>
    <body>

        <nav th:include="navigation :: navigation"></nav>


        <div class="container" >
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6" >

                        <form class="form-group" method="post" th:action="@{/cashiersystem}">

                            <div class="form-group"> <!-- form for product code -->
                                <label for="pidInput">Produkt-Code</label>
                                <input type="text" class="form-control" id="pidInput" name="pid" placeholder="Produkt-Code eingeben">
                            </div>

                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-6" >

                                        <script> // functions for numpad
                                            var pidInput = "";
                                            function pidUpdate(char) {
                                                pidInput = pidInput + char;
                                                document.getElementById('pidInput').value=pidInput;
                                            }
                                            function pidRemoveOne() {
                                                pidInput = pidInput.substring(0, pidInput.length-1)
                                                document.getElementById('pidInput').value=pidInput;
                                            }
                                            function pidRemove() {
                                                pidInput = "";
                                                document.getElementById('pidInput').value=pidInput;
                                            }
                                        </script>

                                        <div class="btn-group-vertical"> <!-- numpad -->
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-lg" onclick="pidUpdate('7')">7</button>
                                                <button type="button" class="btn btn-lg" onclick="pidUpdate('8')">8</button>
                                                <button type="button" class="btn btn-lg" onclick="pidUpdate('9')">9</button>
                                                <button type="button" class="btn btn-lg" onclick="pidRemoveOne()">←</button>
                                            </div>
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-lg" onclick="pidUpdate('4')">4</button>
                                                <button type="button" class="btn btn-lg" onclick="pidUpdate('5')">5</button>
                                                <button type="button" class="btn btn-lg" onclick="pidUpdate('6')">6</button>
                                                <button type="button" class="btn btn-lg" onclick="pidRemove()">C</button>
                                            </div>
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-lg" onclick="pidUpdate('1')">1</button>
                                                <button type="button" class="btn btn-lg" onclick="pidUpdate('2')">2</button>
                                                <button type="button" class="btn btn-lg" onclick="pidUpdate('3')">3</button>
                                                <button type="submit" class="btn btn-lg">✓</button>
                                            </div>
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-lg"></button>
                                                <button type="button" class="btn btn-lg" onclick="pidUpdate('0')">0</button>
                                                <button type="button" class="btn btn-lg"></button>
                                                <button type="button" class="btn btn-lg"></button>
                                            </div>
                                        </div>

                                    </div>


                                    <div class="col-lg-6" >
                                        <div class="form-group">
                                            <label for="amountInput">Menge</label> <!-- form for amount -->
                                            <script> // functions for amount
                                                var amountInput = 1;
                                                function add(amount) {
                                                    amountInput += amount;
                                                    if (amountInput == 0) {
                                                        amountInput = 1;
                                                    }
                                                    document.getElementById('amountInput').value=amountInput;
                                                }
                                            </script>
                                            <input type="text" class="form-control" id="amountInput" name="amount" placeholder="Menge eingeben" value="1">
                                            <div align="right">
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-danger" onclick="add(-1)">-1</button> <!-- substract one from amount -->
                                                    <button type="button" class="btn btn-success" onclick="add(1)">+1</button> <!-- add one to amount -->
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>

                        </form>

                    </div>


                    <div class="col-lg-6">

                        <h2>Übersicht</h2>


                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-6" >

                                    <div class="form-group">
                                        <label for="userId">Kunden ID</label>
                                        <input type="text" class="form-control" id="userId" name="userIdInput" placeholder="Kunden ID eingeben">
                                    </div>

                                    <script> // functions for numpad
                                    var userIdInput = "";
                                    function userIdUpdate(char) {
                                        userIdInput = userIdInput + char;
                                        document.getElementById('userId').value=userIdInput;
                                    }
                                    function userIdRemoveOne() {
                                        userIdInput = userIdInput.substring(0, userIdInput.length-1)
                                        document.getElementById('userId').value=userIdInput;
                                    }
                                    function userIdRemove() {
                                        userIdInput = "";
                                        document.getElementById('userId').value=userIdInput;
                                    }
                                    </script>

                                    <div class="btn-group-vertical"> <!-- numpad -->
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-lg" onclick="userIdUpdate('7')">7</button>
                                            <button type="button" class="btn btn-lg" onclick="userIdUpdate('8')">8</button>
                                            <button type="button" class="btn btn-lg" onclick="userIdUpdate('9')">9</button>
                                            <button type="button" class="btn btn-lg" onclick="userIdRemoveOne()">←</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-lg" onclick="userIdUpdate('4')">4</button>
                                            <button type="button" class="btn btn-lg" onclick="userIdUpdate('5')">5</button>
                                            <button type="button" class="btn btn-lg" onclick="userIdUpdate('6')">6</button>
                                            <button type="button" class="btn btn-lg" onclick="userIdRemove()">C</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-lg" onclick="userIdUpdate('1')">1</button>
                                            <button type="button" class="btn btn-lg" onclick="userIdUpdate('2')">2</button>
                                            <button type="button" class="btn btn-lg" onclick="userIdUpdate('3')">3</button>
                                            <button class="btn" type="button">✓</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-lg"></button>
                                            <button type="button" class="btn btn-lg" onclick="userIdUpdate('0')">0</button>
                                            <button type="button" class="btn btn-lg"></button>
                                            <button class="btn" type="button"></button>
                                        </div>
                                    </div>

                                    <script>
                                        var changeInput;
                                        var sum;
                                        function calculateChange() {
                                            sum = document.getElementById('sum').value;
                                            changeInput = document.getElementById('change').value;
                                            document.getElementById('changeValue').value=((Math.round((changeInput - sum) * 100)/100).toFixed(2));
                                        }
                                    </script>

                                    <div class="form-group">
                                        <br>
                                        <label for="change">Bargeld</label>

                                        <script> // functions for numpad
                                        var changeInput = "";
                                        function changeUpdate(char) {
                                            changeInput = changeInput + char;
                                            document.getElementById('change').value=changeInput;
                                        }
                                        function changeRemoveOne() {
                                            changeInput = changeInput.substring(0, changeInput.length-1)
                                            document.getElementById('change').value=changeInput;
                                        }
                                        function changeRemove() {
                                            changeInput = "";
                                            document.getElementById('change').value=changeInput;
                                        }
                                        </script>

                                        <input type="text" class="form-control" id="change" name="changeInput" placeholder="Bargeld Betrag">
                                        <div class="btn-group-vertical"> <!-- numpad -->
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-lg" onclick="changeUpdate('7')">7</button>
                                                <button type="button" class="btn btn-lg" onclick="changeUpdate('8')">8</button>
                                                <button type="button" class="btn btn-lg" onclick="changeUpdate('9')">9</button>
                                                <button type="button" class="btn btn-lg" onclick="changeRemoveOne()">←</button>
                                            </div>
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-lg" onclick="changeUpdate('4')">4</button>
                                                <button type="button" class="btn btn-lg" onclick="changeUpdate('5')">5</button>
                                                <button type="button" class="btn btn-lg" onclick="changeUpdate('6')">6</button>
                                                <button type="button" class="btn btn-lg" onclick="changeRemove()">C</button>
                                            </div>
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-lg" onclick="changeUpdate('1')">1</button>
                                                <button type="button" class="btn btn-lg" onclick="changeUpdate('2')">2</button>
                                                <button type="button" class="btn btn-lg" onclick="changeUpdate('3')">3</button>
                                                <button type="submit" class="btn btn-lg"></button>
                                            </div>
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-lg" onclick="changeUpdate('.')">.</button>
                                                <button type="button" class="btn btn-lg" onclick="changeUpdate('0')">0</button>
                                                <button class="btn" type="button" onclick="calculateChange()">Berechnen</button>
                                            </div>
                                            <label>Wechselgeld: </label>
                                        </div>
                                        <input type="text" class="form-control" id="changeValue" name="changeValueInput" placeholder="Wechselgeld Betrag" readonly>
                                    </div>

                                </div>

                                <div class="col-lg-6" id="Overview">
                                    <div id="OverviewText">
                                        <a>Anzahl der Artikel: </a>
                                        <input type="text" class="form-control" id="number" name="number" placeholder="Anzahl" readonly>
                                    </div>
                                    <div id="OverviewText">
                                        <ul id="money">
                                            <li><a>Rabatt: </a></li>
                                            <input type="text" class="form-control" id="discount" name="discount" placeholder="Rabatt" readonly>
                                            <li><a>MwSt.: </a></li>
                                            <input type="text" class="form-control" id="mwst" name="mwst" placeholder="MwSt." readonly>
                                            <li><a>Pfand: </a></li>
                                            <input type="text" class="form-control" id="pfand" name="pfand" placeholder="Pfand" readonly>
                                        </ul>
                                    </div>
                                    <div id="OverviewText">
                                        <a>Summe: </a>
                                        <input type="text" class="form-control" id="sum" name="sum" placeholder="Summe" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
