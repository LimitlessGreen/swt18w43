<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>Aktions-Verlauf</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
</head>
<body>

<nav th:include="navigation :: navigation"></nav>
<div class="container" id="centerBox">
    <div style="width: 80%">
        <h1 align="center">Aktions-Verlauf</h1>
        <table class="table">
            <thead>
            <tr class="bg-success">
                <th scope="col">Zeit</th>
                <th scope="col">Bereich</th>
                <th scope="col">Aktion</th>
                <th scope="col">Inhalt</th>
            </tr>
            </thead>
            <tbody th:remove="all-but-first">
            <tr th:each="entry : ${history}">
                <td th:text="${entry.getSaveTime()}"></td>
                <td th:text="${entry.getEntity().getClass().getName()}"></td>
                <td th:text="${entry.getEntityLevel()}"></td>
                <td th:text="${entry.getEntity()}"></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="webjars/jquery/3.3.1/jquery.js"></script>
<script src="webjars/bootstrap/4.1.3/js/bootstrap.bundle.js"></script>
</body>
</html>
