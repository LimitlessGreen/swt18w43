<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Title-->
    <title>Aktions-Verlauf</title>

    <!--Import CSS-->
    <!--/*/ <th:block th:include="_includes :: css_includes"></th:block> /*/-->
</head>

<body>
<!--Naviagtion-->
<nav th:include="navigation_new :: navigation"></nav>


<!-- Data Table area Start-->
<div class="data-table-area">
    <div class="container">
        <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="data-table-list">

                    <div class="row">
                        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                            <div class="basic-tb-hd">
                                <h2>Aktions-Verlauf</h2>
                            </div>
                        </div>

                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover">

                            <thead>
                            <tr>
                                <th>Zeit</th>
                                <th>Bereich</th>
                                <th>Aktion</th>
                                <th>Inhalt</th>
                            </tr>
                            </thead>
                            <tbody th:remove="all-but-first">
                            <tr th:each="entry : ${history}">
                                <td th:text="${entry.getSaveTime()}"></td>
                                <td th:text="${entry.getEntity().getClass().getName()}"></td>
                                <td th:text="${entry.getEntityLevel()}"></td>
                                <td th:text="${entry.getEntity()}"></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>Zeit</th>
                                <th>Bereich</th>
                                <th>Aktion</th>
                                <th>Inhalt</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Data Table area End-->

<div th:include="footer :: footer"></div>
<!-- Footer area END -->

<!--Import JS-->
<!--/*/ <th:block th:include="_includes :: js_includes"></th:block> /*/-->

</body>
</html>
