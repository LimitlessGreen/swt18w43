<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--lang=""> -->

<head>
    <!--Title-->
    <title>Statistik</title>

    <!--Import CSS-->
    <!--/*/ <th:block th:include="_includes :: css_includes"></th:block> /*/-->
</head>
<body>
<!--Navigation-->
<nav th:include="navigation_new :: navigation"></nav>

<!--Page Stuff-->

<!--Profit Margin-->
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="inline-form-wrap">
                <div class="row">
                    <form class="from-group" method="post" th:action="@{/setProfitMargin}">
                        <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
                            <h3>Gewinnpozentsatz: </h3>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-4 col-xs-12" align="rigth">
                            <div class="input-group">
                                <input class="form-control span2" type="number" min="0" max="100" step="0.01" name="profitMargin" pattern="(0\.((0[1-9]{1})|([1-9]{1}([0-9]{1})?)))|(([1-9]+[0-9]*)(\.([0-9]{1,2}))?)" placeholder="Gewinnprozentsatz eingeben">
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12" align="rigth">
                            <button type="submit" class="btn btn-success notika-btn-success waves-effect">Absenden</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- Statistic area Begin-->
<div class="statistic-area mg-b-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="line-chart-wp chart-display-nn">
                    <canvas height="140vh" width="180vw" id="basiclinechart"></canvas>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="line-chart-wp sm-res-mg-t-30 chart-display-nn">
                    <canvas height="140vh" width="180vw" id="linechartinterpolation"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="line-chart-wp mg-t-30 chart-display-nn">
                    <canvas height="140vh" width="180vw" id="linechartstyles"></canvas>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="line-chart-wp mg-t-30 chart-mg-nt">
                    <canvas height="140vh" width="180vw" id="linechartpointcircle"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Statistic area End-->

<div th:include="footer :: footer"></div>
<!-- Footer area END -->

<!-- === Import JS === -->

<!--/*/ <th:block th:include="_includes :: js_includes"></th:block> /*/-->

<!-- Charts JS
    ============================================ -->
<script src="/js/charts/Chart.js"></script>
<script src="/js/charts/line-chart.js"></script>

</body>
</html>
